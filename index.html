<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>My Goal</h1>

    <main>

                        <form class="link-form">
                            <input type="url" placeholder="https://youtube.com/playlist?list=PLiSPNzs4fD9tiqHO5zEn4PqHmsrWsh6UI&si=2AwjvsMe5n7rZd_c" required>

                        </form>
                    </div>
                </div>
                <!-- Course Card 2 -->
                <div class="course-card">
                    <img src="probability.jpg" alt="Probability and Statistical">
                    <div class="course-content">
                        <h3>Probability and Statistical</h3>
                        <a href="#" class="playlist-button">Youtube Playlist</a>
                        <!-- Link input form -->
                        <form class="link-form">
                            <input type="url" placeholder="https://youtube.com/playlist?list=PLU6SqdYcYsfJPF-4HphQQ8OceDtqhlSW8&si=4v3TZphIKtt4KdYi" required>
